name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev, "feat/**"]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Run Spring Boot tests
        run: mvn test -Dspring.profiles.active=test
        working-directory: ./Backend
        env:
          EXTERNAL_API_KEY: ${{ secrets.CONCORDIA_API_KEY }}
          EXTERNAL_API_USER: ${{ secrets.CONCORDIA_API_USER }}

      - name: JaCoCo Coverage Report
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.7.2
        with:
          paths: Backend/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Backend Coverage"
          update-comment: true
          min-coverage-overall: 0
          min-coverage-changed-files: 0

  mobile-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Run lint
        working-directory: ./mobile
        run: npm run lint:ci

      - name: Run tests
        working-directory: ./mobile
        run: npx jest --coverage

      - name: Jest Coverage Report
        if: github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: Mobile Coverage
          json-summary-path: mobile/coverage/coverage-summary.json
          json-final-path: mobile/coverage/coverage-final.json
