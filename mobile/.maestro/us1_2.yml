appId: com.yourteam.mobile
---
- launchApp
- assertVisible: "Home Screen"
- tapOn: "Location"
- waitForAnimationToEnd

# First switch campus and simulate looking around
- tapOn: "Next campus"
- waitForAnimationToEnd
- doubleTapOn: 
    point: 50%, 50%
- waitForAnimationToEnd
- swipe:
       start: 60%, 50%
       end: 80%, 60%
- waitForAnimationToEnd
- swipe:
       start: 80%, 60%
       end: 40%, 30%
- waitForAnimationToEnd

# Switch again and simulate looking around again
- tapOn: "Previous campus"
- waitForAnimationToEnd
- doubleTapOn: 
    point: 50%, 50%
- waitForAnimationToEnd
- swipe:
       start: 55%, 55%
       end: 25%, 70%
- waitForAnimationToEnd
- swipe:
       start: 25%, 70%
       end: 50%, 35%
- waitForAnimationToEnd